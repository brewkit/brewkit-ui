<!--  .storybook/preview-body.html -->

<div id="custom-root"></div>

<script>

    if (parent?.document.body.classList) {
        const themeHandler = () => {
            if (parent.document.body.className.indexOf('dark') > -1) document.body.classList.remove('dark');
            else if (parent.document.body.className.includes('light')) document.body.classList.add('dark');
        };
        var el = parent.document.querySelector("button[title='Change theme to light mode']");
        el.addEventListener('click', themeHandler);

        if (parent.document.body.className.indexOf('dark') > -1) document.body.classList.add('dark');
        else if (parent.document.body.className.includes('light')) document.body.classList.remove('dark');
    }

</script>
